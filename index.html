<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myMeal App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="branding-navigation">

            <div class="branding">
                <img src="utilities/newLogo.png" alt="">
            </div>
            <div class="tabContainer">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Your Favourit</a></li>
                </ul>
            </div>
        </div>
        <div class="searchFormContainer">
            <form action="" class="searchForm">
                <input type="text" name="" id="mealNameInput">
                <input type="button" value="Find it!">
            </form>
        </div>
    </nav>
    <section class="mealResultSection">
        <div id="searchResultDesc">
            <p>Showing results for : <span class="searchText"></span></p>
            <p>Meals : <span class="resultCount"></span></p>
        </div>
        <div id="mealCardContainer">
            <div class="mealCard">
                <img src="https://www.themealdb.com/images/media/meals/yvpuuy1511797244.jpg" alt="mealThumbnail"
                    class="mealThumb">
                <div class="mealDesc">
                    <p>Meal Name</p>
                    <label class="favoriteButtonContainer">
                        <input type="checkbox" name="" id="">
                        <i class="material-icons">favorite</i>
                    </label>


                </div>
            </div>
        </div>
    </section>


    <aside></aside>
    <footer></footer>

    <!-- <input type="text" name="" id="myInput"> -->
    <script src="script.js"></script>
</body>

</html>
